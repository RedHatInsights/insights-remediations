version: '3.4'

services:
  remediations-api:
    build:
      context: ../
      dockerfile: build/Dockerfile
      target: test
    command: sh -c "npm run test:ci"
    depends_on:
      - db
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=test
      - DB_HOST=db
    restart: "no"

  db:
    image: quay.io/cloudservices/postgresql-rds:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_USER=postgres_user
      - POSTGRESQL_PASSWORD=remediations
      - POSTGRESQL_DATABASE=remediations
    restart: always
