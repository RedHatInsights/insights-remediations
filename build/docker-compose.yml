version: '3.4'

services:
  remediations:
    image: localhost/remediations-api:latest
    build:
      context: ../
      dockerfile: build/Dockerfile
      target: test
    command: sh -c "node src/db/wait.js && node src/app.js"
    depends_on:
      - redis
      - db
      - ssg
    ports:
      - 9002:9003
    environment:
      - NODE_ENV=test
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - SSG_IMPL=impl
      - SSG_HOST=http://ssg:8080
      - LOG_LEVEL=debug
      - DB_HOST=db
      - DEMO_MODE=true
    restart: unless-stopped

  redis:
    image: registry.access.redhat.com/rhscl/redis-32-rhel7:latest
    ports:
      - 6379:6379
    restart: always

  db:
    image: quay.io/cloudservices/postgresql-rds:16
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USER=postgres_user
      - POSTGRESQL_PASSWORD=remediations
      - POSTGRESQL_DATABASE=remediationstest
    healthcheck:
      test: "psql -c 'SELECT datname FROM pg_database;'"
      start_period: 3s
      interval: 10s
      retries: 6

  ssg:
    image: quay.io/cloudservices/compliance-ssg
    ports:
      - 8090:8080
