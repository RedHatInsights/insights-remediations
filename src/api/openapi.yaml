        default: -updated_at

    RemediationSystem:
      in: query
      name: system
      description: System identifier. If specified only remediations that involve the given system will be returned.
      required: false
      schema:
        type: string
        format: uuid

    RemediationFilter:
      in: query
      name: filter
      description: |
        For filtering by various criteria.

        There are two styles of filter: legacy and new.
        
        Legacy filtering allows for filtering by remediation plan name and is of the form: `?filter=plan name`.
        If specified, only remediations whose name matches the given string will be returned.
        
        New style filters allow for filtering by various criteria and are of the form: `?filter[<field>]=<value>`.
        
        Available filter fields:
        - name: plan names matching string, `?filter[name]=my plan name`
        - created_after: created on or after date-time, `filter[created_after]=2025-03-31T08:19:36.641Z`
        - updated_after: modified on or after date-time, `filter[updated_after]=2025-03-31T08:19:36.641Z`
        - last_run_after: executed on or after date-time or 'never', `filter[last_run_after]=never` 
        - status: status matching one of [running, success, failure], `filter[status]=failure`
      required: false
      schema:
        anyOf:
          - type: string
            description: (legacy) Filter by plan name (allows partial match)
          - type: object
            additionalProperties: false
            x-remediations-strict: false  # suppress validation since none of the properties is required
            properties:
              name:
                type: string
                description: Filter by plan name (allows partial match)
              last_run_after:
                oneOf:
                  - type: string
                    format: date-time
                    description: >
                      Filter remediations with last run on or after this timestamp (ISO 8601 format)
                      Must be a valid ISO 8601 date-time string. Precision should be to the nearest second or millisecond.
                      Example: '2024-09-11T12:00:00Z' or '2024-09-11T12:00:00.123Z'
                  - type: string
                    enum: ['never']
                    description: Filter remediations that have never run
              created_after:
                type: string
                format: date-time
                description: >
                  Filter remediations created on or after this timestamp (ISO 8601 format)
                  Must be a valid ISO 8601 date-time string. Precision should be to the nearest second or millisecond.
                  Example: '2024-09-11T12:00:00Z' or '2024-09-11T12:00:00.123Z'
              status:
                type: string
                enum: [running, success, failure]
              updated_after:
                type: string
                format: date-time
                description: >
                  Filter remediations updated on or after this timestamp (ISO 8601 format)
                  Must be a valid ISO 8601 date-time string. Precision should be to the nearest second or millisecond.
                  Example: '2024-09-11T12:00:00Z' or '2024-09-11T12:00:00.123Z'
      style: deepObject
      explode: true

    IssueSort:
      in: query
      name: sort
      description: Sort order. Use `-` before a field name for descending order (e.g., `?-id`).
      required: false
      schema:
        type: string
        enum:
          - id
          - -id
        default: id

    IssueFilter:
      in: query
      name: filter
      description: |
        For filtering by various criteria.
        
        Available filter fields:
        - id: issue ids matching string, `?filter[id]=CVE`
      required: false
      schema:
        type: object
        additionalProperties: false
        x-remediations-strict: false  # suppress validation since none of the properties is required
        properties:
          id:
            type: string
            description: Filter by issue id (allows partial match)
            example: CVE
      style: deepObject
      explode: true

    InsightsId:
