      example: "pending"
      enum: ["pending", "running", "success", "failure", "canceled", "timeout"]

    PlaybookRunExecutorStatus:
      type: string
      example: "pending"
      enum: ["pending", "acked", "running", "success", "failure", "canceled", "timeout"]

    PlaybookRunSystemStatus:
      type: string
      example: "pending"
      enum: ["pending", "running", "success", "failure", "canceled", "timeout"]

    PlaybookRunId:
      type: string
      format: uuid
      example: a8799a02-8be9-11e8-9eb6-529269fb1459

    PlaybookRunExecutorId:
      type: string
      format: uuid
      example: b6279a02-8be9-11e8-9eb6-529269fb1459

    ResolutionNeedsReboot:
      type: boolean
      description: Indicates whether the given resolution involves system reboot

    ResolutionRisk:
      type: integer
      enum:
        - -1
        - 1
        - 2
        - 3
        - 4
      example: 2

    ResolutionType:
      type: string
      example: fix

    SystemId:
      type: string
      format: uuid
      example: a8799a02-8be9-11e8-9eb6-529269fb1459

    ResolvedCount:
      type: integer
      example: 27

    IssueCount:
      type: integer
      example: 27

    SystemCount:
      type: integer
      example: 78

    #
