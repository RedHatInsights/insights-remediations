      name: sort
      description: Sort order. Use `-` before a field name for descending order (e.g., `?-system_count`).
      required: false
      schema:
        type: string
        enum:
          - updated_at
          - -updated_at
          - created_at
          - -created_at
          - last_run_at
          - -last_run_at
          - name
          - -name
          - system_count
