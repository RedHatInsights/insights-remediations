      name: upgrade package
      shell: "{{ ansible_facts['pkg_mgr'] }} update -d 2 -y --advisory {{ insights_issues | regex_search('((RH[SBE]A-20[\\d]{2}:[\\d]{4,5})|(FEDORA-EPEL-[\\w-]+))( --advisory ((RH[SBE]A-20[\\d]{2}:[\\d]{4,5})|(FEDORA-EPEL-[\\w-]+))*') }}"
      args:
