              value: ${COMPLIANCE_IMPL}
            - name: COMPLIANCE_HOST
              value: ${COMPLIANCE_HOST}
            - name: CONTENT_SERVER_HOST
              value: ${ADVISOR_HOST}
            - name: CONFIG_MANAGER_IMPL
              value: ${CONFIG_MANAGER_IMPL}
            - name: CONFIG_MANAGER_PORT
              value: ${CONFIG_MANAGER_PORT}
            - name: CONFIG_MANAGER_HOST
              value: ${CONFIG_MANAGER_HOST}
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: db.host
                  name: remediations-db
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: db.user
                  name: remediations-db
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db.password
                  name: remediations-db
            - name: DB_CA
              value: /opt/certs/rds-cacert
            - name: DB_SSL_ENABLED
              value: ${DB_SSL_ENABLED}
            - name: FIFI_TEXT_UPDATES
              value: 'true'
            - name: FIFI_TEXT_UPDATE_INTERVAL
              value: '5000'
            - name: FIFI_TEXT_UPDATE_FULL
              value: 'true'
            - name: DEMO_MODE
              value: 'false'
            - name: INVENTORY_IMPL
              value: ${INVENTORY_IMPL}
            - name: INVENTORY_PORT
              value: ${HOST_INVENTORY_PORT}
            - name: INVENTORY_HOST
              value: ${HOST_INVENTORY_HOST}
            - name: LOG_LEVEL
              value: ${LOG_LEVEL}
            - name: LOG_CW_ENABLED
              value: ${LOG_CW_ENABLED}
            - name: LOG_CW_KEY
              valueFrom:
                secretKeyRef:
                  key: aws_access_key_id
                  name: cloudwatch
            - name: LOG_CW_SECRET
              valueFrom:
                secretKeyRef:
                  key: aws_secret_access_key
                  name: cloudwatch
            - name: LOG_CW_GROUP
              valueFrom:
                secretKeyRef:
                  key: log_group_name
                  name: cloudwatch
            - name: LOG_CW_REGION
              valueFrom:
                secretKeyRef:
                  key: aws_region
                  name: cloudwatch
            - name: MARKETPLACE_CHECK
              value: ${MARKETPLACE_CHECK}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PATCHMAN_IMPL
              value: ${PATCHMAN_IMPL}
            - name: PATCHMAN_HOST
              value: ${PATCHMAN_HOST}
            - name: PLAYBOOK_DISPATCHER_IMPL
              value: ${PLAYBOOK_DISPATCHER_IMPL}
            - name: PLAYBOOK_DISPATCHER_HOST
              value: ${PLAYBOOK_DISPATCHER_HOST}
            - name: PLAYBOOK_DISPATCHER_AUTH
              valueFrom:
                secretKeyRef:
                  key: key
                  name: psk-playbook-dispatcher
            - name: PLATFORM_HOSTNAME_URL
