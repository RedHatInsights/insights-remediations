---
apiVersion: v1
kind: Template
metadata:
  name: remediations
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: remediations
  spec:
    envName: ${ENV_NAME}
    optionalDependencies:
    - advisor
    - compliance
    - config-manager
    - inventory
    - patch
    - playbook-dispatcher
    - rbac
    - receptor
    - sources
    - vmaas
    - vulnerabilities
    database:
      name: remediations
    inMemoryDb: true
    deployments:
    - name: remediations
      minReplicas: 2
      web: true
      podSpec:
        image: quay.io/cloudservices/remediations:${IMAGE_TAG}
        initContainers:
          - env:
            - name: INIT_CONTAINER
              value: "True"
            - name: EPH_ENV
              value: ${EPH_ENV}
