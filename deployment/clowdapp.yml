              value: http://${RBAC_HOST}:8080
            - name: RBAC_ENFORCE
              value: ${RBAC_ENFORCE}
            - name: RECEPTOR_IMPL
              value: ${RECEPTOR_IMPL}
            - name: RECEPTOR_HOST
              value: ${RECEPTOR_CONTROLLER_HOST}
            - name: REDIS_ENABLED
              value: 'true'
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: redis
            - name: SOURCES_IMPL
              value: ${SOURCES_IMPL}
            - name: SOURCES_PORT
              value: ${SOURCES_PORT}
            - name: SOURCES_HOST
              value: ${SOURCES_HOST}
            - name: SSG_IMPL
              value: ${SSG_IMPL}
            - name: SSG_HOST
              value: ${SSG_HOST}
            - name: USERS_IMPL
              value: ${USERS_IMPL}
            - name: USERS_HOST
              value: https://${BACKOFFICE_HOST}
            - name: USERS_INSECURE
              value: ${USERS_INSECURE}
            - name: USERS_AUTH
              valueFrom:
                secretKeyRef:
                  key: token
                  name: backoffice
            - name: USERS_ENV
              value: ${BACKOFFICE_CLIENT_ENV}
            - name: VULNERABILITIES_IMPL
              value: ${VULNERABILITIES_IMPL}
            - name: VULNERABILITIES_HOST
              value: ${VULNERABILITIES_HOST}
            - name: XJOIN_SEARCH_URL
              value: http://${XJOIN_SEARCH_URL}:4000/graphql
            inheritEnv: true
            args:
              - /bin/sh
              - -c
              - ${MIGRATION_COMMAND}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 9002
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 9002
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumes:
          - name: rds-cacert
            secret:
              secretName: rds-client-ca
        volumeMounts:
          - mountPath: /opt/certs/
            name: rds-cacert
            readOnly: true
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
